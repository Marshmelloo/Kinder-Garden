<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome -->
		 <link rel="stylesheet" href="../assets/css/all.min.css">
		 <!-- Bootstrap CSS -->
		 <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
		 <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
        <main class="dashboard">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <a class="navbar-brand" href="/admin/register-user.html"><i class="fa fa-cogs"></i> Dashboard</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin/register-user.html">Register User <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/manage-user.html">Manage Users</a>
                        </li>

                    </ul>
                </div>
            </nav>

                    <section class="dashboard-content py-4">

                        <div class="container p-4">
                            <h4 class="text-center">Register User</h4>
                            <div class="card bt p-4 mt-4 shadow-sm">
                                <form action="">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" placeholder="John Doe *" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com *" required>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelp" placeholder="Password *" required>
                                        <small id="pas7swordHelp" class="text-muted">Must be at least 8 characters</small>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="c-password">Confirm Password</label>
                                        <input type="password" name="c-password" id="c-password" class="form-control" aria-describedby="passwordHelp" placeholder="Confirm Password *" required>
                                        <small id="pas7swordHelp" class="text-muted">Must match the above field</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select class="form-control" name="role" id="role">
                                            <option value="">Admin</option>
                                            <option value="">Nurse Manager</option>
                                            <option value="">User</option>
                                        </select>
                                    </div>
                    
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    
                                </form>
                            </div>
                        </section>
                        </div>
                    </section>

        </main>
         <!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/skel.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/popper.min.js"></script>
			<script src="../assets/js/bootstrap.min.js"></script>
			<script src="../assets/js/main.js"></script>
  </body>
</html>
